<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Etiquetas meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título -->
  <title>Encriptador | Alura Latam</title>
  <!-- Hojas de estilos -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Encabezado -->
  <header class="header">
    <img class="header__logo" src="./assets/logo.png" alt="Logo Alura Latam" />
  </header>
  <!-- Contenido principal -->
  <main class="main">
    <!-- Contenido de la izquierda -->
    <div class="main__left">
      <textarea class="main__left__textarea" cols="30" rows="6" id="inputText"
        placeholder="Ingrese el texto aquí"></textarea>
      <p class="main__left__info">
        <img src="./assets/vector.png" alt="Signo de exclamación" class="main__left__info-icon" />
        Solo letras minúsculas y sin acentos
      </p>
      <div class="main__left__button-container">
        <button class="main__left__button btn__encriptar" id="encryptButton">Encriptar</button>
        <button class="main__left__button btn__desencriptar" id="decryptButton">Desencriptar</button>
      </div>
    </div>
    <!-- Contenido de la derecha -->
    <div class="main__right">
      <textarea class="main__rigth__textarea" cols="30" rows="6"></textarea>
      <div class="main__right__img-container">
        <img class="main__right__img" src="./assets/muñeco.png" alt="Muñeco azul con lupa mirando un diamante." />
      </div>
      <div class="main__right__info">
        <h2 class="main__right__info-title">Ningún mensaje fue encontrado</h2>
        <p class="main__right__info-text">Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <button class="main__right__button">Copiar</button>
    </div>
  </main>
  <script src="./js/encriptador.js"></script>
</body>

</html>
